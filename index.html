<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Benyam Worku (Benyam Worku)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <form id="form">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="search for Seasons or episodes"
        />
        <span> </span>
      </form>
      <select name=""  id="drop-down" class="drop-down"></select>
      <select name="" id="shows-dropdown" class="shows-dropdown">
        <option disabled selected value>-- select a show --</option>
        <option value="Shows-Main-page">Shows Main page</option>
      </select>
      <button class ="shows-nav" id="shows-nav" >Go back to shows</button>
    </header>
    <div id="root"></div>

    <footer>
      This movie database's source is from
      <a href="https://www.tvmaze.com/">TVMAZE.com</a>
    </footer>

    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <script src="script.js"></script>
  </body>
</html>
